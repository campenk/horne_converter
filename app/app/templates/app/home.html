{% load static %}

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>The Horne Measurement System</title>
    </head>
    <body class="font-veteranTypewriter">
        <main class="flex flex-col items-center w-full" id="user-entry-area">
            <div class="w-full h-20 flex justify-center mt-24 mb-12 text-4xl uppercase text-black">
                The Horne Measurement System
            </div>

            <form action="" method="post" class="w-6/12">

                {% csrf_token %}

                <div class="w-full flex justify-between items-center mb-12">
                    <div class="w-full mr-4">
                        <input id="{{ form.input_value.html_name }}" name="input_value" class="w-full bg-white border border-black p-1 pl-4" {% if form.input_value.value %} value = "{{ form.input_value.value }}" {% endif %}>
                        {{ form.input_value.errors }}



                    </div>
                    <div class="w-full ml-4 ">

                        <select class="w-full bg-white border border-black p-1 pl-4" id="input_unit" name="input_unit">
                            {% for option in form.input_unit %}
                                {% if option == input_unit %}
                                    {{ option.selected }}
                                {% else %}
                                    {{ option }}
                                {% endif %}
                            {% endfor %}
                        </select>
                        {{ form.input_unit.errors }}
                    </div>
                </div>

                <div class="flex justify-between items-center mb-12">
                    {{ form.output_category.label_tag }}
                    <div class="w-3/12">
                        <select class="w-full bg-white border border-black p-1 pl-4" id="output_category" name="output_category">
                            {% for option in form.output_category %}
                                {% if option == output_category %}
                                    {{ option.selected }}
                                {% else %}
                                    {{ option }}
                                {% endif %}
                            {% endfor %}

                        </select>
                    </div>

{{ form.output_category.errors }}


                </div>
                <div class="flex justify-center w-full">
                    <button type="submit" class=" w-1/2 h-12 rounded-full bg-red-800 text-white text-xl uppercase">
<!--                        <div class="flex items-center justify-center w-full h-full text-white text-2xl uppercase">-->
                            Convert
    <!--                        </div>-->
                    </button>
                </div>

            </form>




            {% if result %}
                <h2>RESULT: {{ result }}</h2>
            {% endif %}


        </main>

    <!-- Font Awesome javascript file -->
    <script src="https://kit.fontawesome.com/d6619092c6.js" crossorigin="anonymous"></script>
  </body>
</html>
